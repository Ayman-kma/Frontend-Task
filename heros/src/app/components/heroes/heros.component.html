<div class="container">
    <h1>All Heroes Page</h1>
    <mat-accordion class="example-headers-align" multi>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Filters
                </mat-panel-title>
                <mat-panel-description>
                    Currently I am {{panelOpenState ? 'open' : 'closed'}}
                </mat-panel-description>
            </mat-expansion-panel-header>
            <section class="example-section">
                <form action="" id="filter">
                    Search Heroes by name:
                    <div class="search-hero">
                        <input class="form-control" type="text" name="search" [(ngModel)]="searchText"
                            autocomplete="off" placeholder="Search Hero Name">
                    </div>
                </form>
                <mat-slide-toggle [(ngModel)]="checked" (change)="OnSortToggle()" class="example-margin" [color]="color"
                    [checked]="checked">
                    Sort By Power
                </mat-slide-toggle>
            </section>
        </mat-expansion-panel>
    </mat-accordion>





    <table class="table table-striped">

        <tr *ngFor="let hero of heroes | Herofilter:searchText | sort:'name'">

            <app-hero-item [hero]="hero"></app-hero-item>

        </tr>

    </table>
</div>
